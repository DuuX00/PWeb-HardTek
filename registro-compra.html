<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Compra</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="registro-compra-page">
  <main class="formulario-compra">
    <h2>Registro de Compra</h2>

    <form id="form-compra">
      <fieldset>
        <legend>Datos del Cliente</legend>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required>
      </fieldset>

      <fieldset>
        <legend>Resumen del Pedido</legend>
        <div id="productos-seleccionados">

        </div>
        <p><strong>Total:</strong> <span id="total-pago">S/. 0.00</span></p>
      </fieldset>

      <fieldset>
        <legend>Método de Pago</legend>

        <div class="metodo-pago-opcion">
          <input type="radio" name="pago" id="yape" value="Yape/Plin" required>
          <label for="yape">
            <img src="img/YapePlin.png" alt="Yape/Plin"> Yape / Plin
          </label>
        </div>

        <div class="metodo-pago-opcion">
          <input type="radio" name="pago" id="tarjeta" value="Tarjeta" required>
          <label for="tarjeta">
            <img src="img/Tarjetas.png" alt="Tarjeta"> Tarjeta de Crédito o Débito
          </label>
        </div>

        <div class="metodo-pago-opcion">
          <input type="radio" name="pago" id="paypal" value="PayPal" required>
          <label for="paypal">
            <img src="img/paypal.png" alt="PayPal"> PayPal
          </label>
        </div>
      </fieldset>

      <button type="submit" class="button">Registrar Pedido</button>
    </form>
  </main>



<div id="modal-resumen" class="modal hidden">
  <div class="modal-contenido">
    <div id="detalle-resumen"></div>
  </div>
</div>


<script src="script.js"></script>
<script src="js/auth.js"></script>
<script src="js/registro-compra-controller.js"></script>

</body>
</html>
