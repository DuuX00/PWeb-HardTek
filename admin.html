<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - HARDTEK</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo de HARDTEK">
                <h1>HARDTEK - Admin</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ver Tienda</a></li>
                <li class="logueado"><a href="#" id="enlaceCerrarSesion">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-panel">
        <h2>Reportes de Ventas</h2>

        <div class="report-controls" style="text-align: center; margin-bottom: 2rem; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 1rem;">
            <button class="filter-btn" data-range="all">Ver Todo</button>
            <button class="filter-btn" data-range="month">Este Mes</button>
            <button class="filter-btn" data-range="week">Esta Semana</button>
            <button class="filter-btn" data-range="today">Hoy</button>
            <input type="date" id="date-picker" class="filter-date" title="Seleccionar un día específico">
        </div>
        <style>
            .report-controls .filter-btn {
                padding: 0.5rem 1rem; border: 1px solid #ccc; background: #f0f0f0; cursor: pointer; border-radius: 5px;
            }
            .report-controls .filter-date {
                padding: 0.4rem; border: 1px solid #ccc; border-radius: 5px;
            }
            .report-controls .filter-btn.active {
            .report-controls .filter-date.active {
                background-color: #333;
                color: white;
                border-color: #333;
            }
        </style>

        <div class="summary-cards">
            <div class="card">
                <h3>Ingresos Totales</h3>
                <p id="ingresos-totales">S/. 0.00</p>
            </div>
            <div class="card">
                <h3>Ventas Totales</h3>
                <p id="ventas-totales">0</p>
            </div>
            <div class="card">
                <h3>Productos Vendidos</h3>
                <p id="productos-vendidos">0</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Flujo de Ventas</h3>
                <div class="chart-wrapper">
                    <canvas id="flujo-ventas-chart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Productos Vendidos</h3>
                <div class="chart-wrapper">
                    <canvas id="productos-mas-vendidos-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 HARDTEK - Panel Administrativo.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-controller.js"></script>
</body>
</html>
